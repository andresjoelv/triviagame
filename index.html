<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <audio controls loop>
      <source src="assets/mp3/Friends_Theme_Song_Instrumental.mp3" type="audio/mp3"/>
    </audio>

    <div class="friends-img">
        <img src="assets/images/bg.jpg">
    </div>
    <h1>Totally Trivial Trivia!</h1>
    <div id="time-remaining"><div id="countdown"></div></div>
    <hr>
    <div class="quiz-container">
        <div id="quiz"></div>
        <div id="result"></div>
        <div class="helpBtn" id='help'>you got this!</div>
    </div>
    <div id="btn-start" class="startBtn">Start</div>
    

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
